<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Hotel U Fandy - vstup</title>
  <desc id="desc">Stylizovaný gradientní zástupný obrázek pro hrdinu stránky.</desc>
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#grad)" rx="48" />
  <g fill="#e2e8f0" font-family="'Inter', 'Segoe UI', sans-serif" text-anchor="middle">
    <text x="600" y="360" font-size="72" font-weight="700">U Fandy</text>
    <text x="600" y="440" font-size="32">Pohostinnost na Vysočině</text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Kontakt U Fandy</title>
  <desc id="desc">Zástupný obrázek pro kontaktní sekci s uklidňujícím modrofialovým přechodem.</desc>
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#grad)" rx="48" />
  <g fill="#ede9fe" font-family="'Inter', 'Segoe UI', sans-serif" text-anchor="middle">
    <text x="600" y="360" font-size="60" font-weight="600">Kontakt</text>
    <text x="600" y="430" font-size="30">Jsme tu pro vás</text>
  </g>
</svg>

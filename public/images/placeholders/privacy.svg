<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Zásady ochrany osobních údajů</title>
  <desc id="desc">Zástupná ilustrace pro stránku zásad ochrany osobních údajů s decentním modrozeleným přechodem.</desc>
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#14b8a6" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#grad)" rx="48" />
  <g fill="#ccfbf1" font-family="'Inter', 'Segoe UI', sans-serif" text-anchor="middle">
    <text x="600" y="360" font-size="56" font-weight="600">Ochrana údajů</text>
    <text x="600" y="430" font-size="28">Transparentní a férové</text>
  </g>
</svg>
